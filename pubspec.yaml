  build_runner: ^2.4.8
  community_material_icon: ^5.9.55
  confetti: ^0.7.0
  equatable: ^2.0.5
  file_saver: ^0.2.12
  fl_chart: ^0.67.0
  fluentui_emoji_icon: ^0.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_displaymode: ^0.6.0
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http_requests: ^3.2.0
  intl: ^0.19.0
  json_annotation: ^4.8.1
