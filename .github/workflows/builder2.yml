name: build linux
on:
  workflow_dispatch:
    inputs:
      comments:
        description: "Comments"
        required: false
        default: "Nothing"
        type: string
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build_info:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Worker Comments: $BUILD_CMTS"
        env:
          BUILD_CMTS: ${{ inputs.comments }}
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: "setup flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      - uses: actions/checkout@v3
      - run: flutter --version
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux
      - run: zip -r linux_build.zip ./build/linux
      - uses: actions/upload-artifact@v3
        with:
          name: linux_build
          path: ./build/linux
